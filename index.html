<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="leftSide">
      <div class="login">
        <img src="source/odin-lined.png" />
        <div id="Title">ODIN</div>
      </div>
    </div>

    <div id="rightSide">
      <div class="topPara">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started.
      </div>
      <div class="botPara">You <i>know</i> you want to.</div>

      <div class="start">Let's do this!</div>

      <form>
        <div class="row">
          <div class="eachInput">
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="FIRST NAME" id="firstname" />
          </div>
          <div class="eachInput">
            <label for="lastname">LAST NAME</label>
            <input type="text" name="LAST NAME" id="lastname" />
          </div>
        </div>

        <div class="row">
          <div class="eachInput">
            <label for="email">EMAIL</label>
            <input type="text" name="EMAIL" id="email" />
          </div>
          <div class="eachInput">
            <label for="phoneno">PHONE NUMBER</label>
            <input type="text" name="PHONE NUMBER" id="phoneno" />
          </div>
        </div>

        <div class="row">
          <div class="eachInput">
            <label for="password">PASSWORD</label>
            <input type="password" name="PASSWORD" id="password" />
          </div>
          <div class="eachInput">
            <label for="passwordC">CONFIRM PASSWORD</label>
            <input type="password" name="CONFIRM PASSWORD" id="passwordC" />
          </div>
        </div>

        <hr />
        <button>Create Account</button>
      </form>

      <div>Already have an account? <a href="google.ca">Log in</a></div>
    </div>
  </body>
</html>
